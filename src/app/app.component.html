  <div >
    <table>
      <thead>
        <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
        @if(products$ | async; as products){
          @if(products.length > 0){
            @for (item of products; track $index) {
              <tr >
                {{item.id}}
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td>{{item.quantity}}</td>
                <td>
                <button (click)="onEdit(item.id)" >Edit</button> 
                || <button (click)="onDelete(item.id)">Delete</button>
                </td>
              </tr>
            }
          }@else {
            <p>No Product Found!</p>
          }
        }
      </tbody>
      <tfoot>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Description</th>
          <th>Quantity</th>
          <th>Action</th>
        </tr>
      </tfoot>
    </table>
  </div>
